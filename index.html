<!doctype html>
<html>
    <head>
	<title>Visual-Soundilizer</title>
	<link rel="stylesheet" type="text/css" href=stylesheet.css>
	<meta charset= "utf-8">
	
	<!-- Evtl ist die doppelte resonance implimierung unnötig -->
	 
	      <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>

    <script>
       


        var x = 0.0;
        var y = 0.0;
        var z = 0.0;

       
        let audioContext = new AudioContext();

        // first-order Ambisonic Resonance Audio scene 
        let resonanceAudioScene = new ResonanceAudio(audioContext);

        // Connect the scene’s binaural output to stereo out.
        resonanceAudioScene.output.connect(audioContext.destination);

		//Raum Größe und Material
        let roomDimensions = {
            width: 3.1,
            height: 2.5,
            depth: 3.4,
        };

       
			let roomMaterials = {
            
            left: 'metal',
            right: 'curtain-heavy',
            front: 'curtain-heavy',
            back: 'curtain-heavy',
            // Room floor
            down: 'grass',
            // Room ceiling
            up: 'grass',
        };

        
        resonanceAudioScene.setRoomProperties(roomDimensions, roomMaterials);

		
        
		//
		var songs = ["Cat.wav","bird.wav","wind.wav"];
 
        let audioElement2 = document.createElement('audio');
		
        audioElement2.loop = true;
        let audioElementSource2 = audioContext.createMediaElementSource(audioElement2);
        let source2 = resonanceAudioScene.createSource();
        audioElementSource2.connect(source2.input);
        source2.setPosition(x,y,z);
        


     
	  //------------Audio Select
		
	 
			function selectSong(value) {		
					if (value == 0) {
					select = 0;}
					else if (value == 1) {
					select = 1;}
					else {
					select = 2;}

				
			}
   
   //------------Play Button
		var onOff = 0;
		
			function playOrPauseSong() {
				
				
				
				if (onOff == 0) {
					audioElement2.src = songs[select];
				
					audioElement2.play();
				
					//Pic change
					document.getElementById("playpic").src="Pictures/pause.png";
					onOff = 1;
				}
				else {
					
					audioElement2.pause();     			  
					//Pic change
					document.getElementById("playpic").src="Pictures/play.png";
					onOff = 0;
				}
			}

   
        

    </script>
	 
	   
		 
	
	</head>
	<!-- Page Elements	-->
		<body>
		
		<!-- Noisemaker	-->
		<div>
		<div>
				<input class="Noisemaker" id="s0" onclick="selectSong(0)" type="button"></button> 
		</div>
		 <div>
				<input class="Noisemaker" id="s1"  onclick="selectSong(1)" type="button"></button> 
		</div>
		<div>
				<input class="Noisemaker" id="s2" onclick="selectSong(2)" type="button"></button> 
		</div>
		 </div>
		 
		 
		 
		  <!-- Playbutton	-->
		 <input id="playbtn" type="button" onclick="playOrPauseSong()"  class="button"> <img id="playpic" src="Pictures/play.png"/> </input> 
		 
		 
		 
	


		 

		 
		 
		 
		 <!-- Room for 3D Audio		-->
		 <div class= "room">
			<img src="volume.svg" id="sourceAIcon" hidden>  
			<img src="person.svg" id="listenerIcon" hidden>
				<canvas id="canvas"></canvas>
		
				<script src="audio3d.js"></script>
				 <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>		<!-- google resonance audio sdk	-->
				<script src="canvasControl.js"></script>
		 </div>	
		 
		 
		 <h1> Equalizer </h1>
		 
			
		 
		
		 

		 <!-- Equalizer	-->
		 <div class="Equalizer">
		 
			 
			 <div> Volume
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="10">
            </div>
			<div> Gain
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="0">
            </div>
			<div> Bass
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="0">
            </div>
			<div> Middle
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="0">
            </div>
			<div> Treble
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="0">
            </div>
			<div> Reverb
                <input type="range" id="sourceHeightSlider" class="slider" min="0" max="100" value="0">
            </div>
		 </div>
			
		
		 


		 
		 
		</body>
		
		
</html>
