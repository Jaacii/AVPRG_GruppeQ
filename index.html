<!doctype html>
<html>
    <head>
	<title>Visual-Soundilizer</title>
	<link rel="stylesheet" type="text/css" href=stylesheet.css>
	<meta charset= "utf-8">
	
	</head>
	<!-- Page Elements	-->
		<body>
		<h1> Test </h1>
		
		<!-- Noisemaker	-->
		 <div class="Noisemaker">
		 
		 </div>
		
		<!-- Room for 3D Audio	-->
		<div class= "room">
		<img src="volume.svg" id="sourceAIcon" hidden>  
        <img src="person.svg" id="listenerIcon" hidden>
		<canvas id="canvas"></canvas>
		
		<script src="audio3d.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>		<!-- google resonance audio sdk	-->
        <script src="canvasControl.js"></script>
		 </div>
		 
		 <!-- Playbutton	-->
		 <div class="button">
		 
		 </div>
		 

		 <!-- Equalizer	-->
		 <div class="Equalizer">
		 
		 </div>
		 
	<!-- Skript	-->	 
		 <script>
		 
		 
		let audioContext = new AudioContext();
		let resonanceAudioScene(audioContext);
		resonanceAudioScene.output.connect (audioContext.destination);
		
		let audioElement = document.createElement('audio');
		audioElement.src = 'Audiosamples/cat.wav';
		audioElement.loop =true;
		
		let audioElementSource = audioContext.createMediaElementSource (audioElement);
		
		let source = resonanceAudioScene.createSource();
		audioElementSource.connect(source.input);
		source.setPosition(0,0,0);
		source.setMaxDistance(3);
		
		 audioElement.play();
		 
		 
		 resonanceAudioScene.setListenerPosition(0,0,0);
		 
		 </script>
		 
		 
		</body>
		
		
</html>
